<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="row g-0">
        <div class="col-12 col-lg-8 mx-auto px-lg-5">
            <div class="content">

                <div class="header">
                    <h1>Todo List</h1>
                    <hr>
                </div>

                <div class="control-form rounded-bottom">
                    <div class="mt-4 px-4 py-2 border rounded-top title-bg">
                        <label>Create Task</label>
                    </div>
    
                    <div class="p-4 border border-top-0 rounded-bottom form-bg">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <label class="input-group-text">
                                            <i class="bi bi-pencil-square"></i>
                                            <span class="ms-2">Name</span>
                                        </label>
                                        <input id="task-name" type="text" class="form-control focus-visible" placeholder="Task name">
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <button class="btn btn-primary mb-3 w-100">Create</button>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <label for="descTextarea" class="form-label" style="width: 100px;">Description</label>
                                        <textarea class="form-control" id="descTextarea" rows="2" placeholder="Description goes here..."></textarea>
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-sm-6 col-12 mb-3 mb-sm-0">
                                    <div class="input-group">
                                        <label class="input-group-text">
                                            <i class="bi bi-flag"></i>
                                            <span class="ms-2">Priority</span>
                                        </label>
                                        <select class="form-select" id="inputGroupSelect01">
                                            <option value="4">Critical</option>
                                            <option value="3">High</option>
                                            <option value="2">Normal</option>
                                            <option selected value="1">Default</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-12">
                                    <div class="input-group">
                                        <label class="input-group-text">
                                            <i class="bi bi-calendar-plus"></i>
                                            <span class="ms-2">Date</span>
                                        </label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                            </div>
    
                        </form>
                    </div>
                </div>

                <ul class="list-group mt-4">
                    <li class="list-group-item">
                        <div class="task-checkbox"><span class="circle p4"></span></div>
                        <div class="task-data">
                            <div class="task-info">üßëüèª‚Äçüíª Task 1</div>
                            <div class="task-desc">Lorem ipsum dolor sit</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="task-checkbox"><span class="circle p3"></span></div>
                        <div class="task-data">
                            <div class="task-info">‚ö° Task 2</div>
                            <div class="task-desc">Detailed Description</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="task-checkbox"><span class="circle p2"></span></div>
                        <div class="task-data">
                            <div class="task-info">üìö Tasks</div>
                            <div class="task-desc"></div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="task-checkbox"><span class="circle"></span></div>
                        <div class="task-data">
                            <div class="task-info">üó£Ô∏è More tasks</div>
                            <div class="task-desc">With description</div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
